{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Editar Cliente</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
                            <li class="breadcrumb-item active">Editar Cliente</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- /.col -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Dados</a>
                                    </li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="active tab-pane" id="settings">
                                        <form method="POST" action="{% url 'clientes-set' %}" class="form-horizontal">
                                            <input type="number" class="form-control" name="cliente-id" value="{{ cliente.id }}" hidden>
                                            {% csrf_token %}
                                            <div class="form-group row">
                                                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="nome" id="nome"
                                                           placeholder="Nome" value="{{ cliente.nome }}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="segmento" class="col-sm-2 col-form-label">Segmento</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="segmento" id="segmento"
                                                           placeholder="Segmento" value="{{ cliente.segmento }}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="doc" class="col-sm-2 col-form-label">CPF/CNPJ</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="doc" id="doc"
                                                           placeholder="CPF/CNPJ" value="{{ cliente.doc }}" maxlength="14">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="endereco" class="col-sm-2 col-form-label">Endereço</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="endereco" id="endereco"
                                                           placeholder="Endereço" value="{{ cliente.endereco }}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="cidade" id="cidade"
                                                           placeholder="Cidade" value="{{ cliente.cidade }}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control text-uppercase" name="estado" id="estado"
                                                           placeholder="UF" value="{{ cliente.estado }}" maxlength="2">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="cep" id="cep"
                                                           placeholder="CEP" value="{{ cliente.cep }}" maxlength="8">
                                                </div>
                                            </div>
{#                                            <div class="form-group row">#}
{#                                                <label for="inputSkills"#}
{#                                                       class="col-sm-2 col-form-label">Telefone</label>#}
{#                                                <div class="col-sm-10">#}
{#                                                    <input type="text" class="form-control" id="inputSkills"#}
{#                                                           placeholder="Telefone">#}
{#                                                </div>#}
{#                                            </div>#}
{#                                            <div class="form-group row">#}
{#                                                <label for="inputSkills" class="col-sm-2 col-form-label">Email</label>#}
{#                                                <div class="col-sm-10">#}
{#                                                    <input type="text" class="form-control" id="inputSkills"#}
{#                                                           placeholder="Email">#}
{#                                                </div>#}
{#                                            </div>#}
                                            <div class="form-group row">
                                                <label for="observacoes"
                                                       class="col-sm-2 col-form-label">Observações</label>
                                                <div class="col-sm-10">
                                                    <textarea id="observacoes" name="observacoes" class="form-control"
                                                              rows="4">{{ cliente.observacoes }}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <button type="submit" class="btn btn-success">Salvar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
{% endblock content %}
